    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    
    </script>

<script>

const backButton = document.getElementById('backButton');
let clickCount = 0;

backButton.addEventListener('click', () => {
  if (clickCount === 0) {
    if (document.referrer.includes(window.location.hostname)) {
      history.go(-1);
    } else {
      backButton.textContent = "This is already where you started, are you sure you want to leave this site?";
      clickCount++;
    }
  } else if (clickCount === 1) {
    backButton.textContent = "Really?";
    clickCount++;
  } else if (clickCount === 2) {
    backButton.textContent = "Fine. I'll miss you </3";
    clickCount++;
    setTimeout(() => {
      window.location.href = "https://www.seznam.cz"; // Redirect after half a second
    }, 500);
  }
});

function toggleTheme() {
          // Obtains an array of all <link>
          // elements.
          // Select your element using indexing.
          var theme = document.getElementsByTagName('link')[0];

          // Change the value of href attribute 
          // to change the css sheet.
          if (theme.getAttribute('href') == './style.css') {
              theme.setAttribute('href', './styleAccess.css');
          } else {
              theme.setAttribute('href', './style.css');
          }
      }
</script>
